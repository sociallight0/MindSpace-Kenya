<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In | MindSpace Kenya</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <!-- Logo at the top -->
    <div class="login-logo">
      <h1>MindSpace Kenya</h1>
    </div>

    <!-- Login Form Card -->
    <div class="login-card">
      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">Log In</button>
      </form>

      <div class="login-links">
        <a href="#" onclick="alert('Check your email for reset link')">Forgot password?</a>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="#" onclick="alert('Sign up coming soon!')">Sign up</a>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      if (email) {
        localStorage.setItem('mindspace_user', JSON.stringify({ name: email.split('@')[0], email }));
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
