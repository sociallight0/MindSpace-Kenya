<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – MindSpace Kenya</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Quick inline styling so it works even if your CSS is incomplete */
    body { font-family: 'Poppins', sans-serif; background: #f4f7fe; margin:0; padding:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .login-container { background:white; padding:40px 30px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); width:100%; max-width:420px; }
    .logo { font-size:26px; font-weight:700; text-align:center; margin-bottom:30px; color:#2d1b69; }
    h2 { text-align:center; margin-bottom:24px; color:#333; }
    .form-group { margin-bottom:20px; }
    label { display:block; margin-bottom:8px; font-weight:500; color:#444; }
    input[type="email"], input[type="password"] {
      width:100%; padding:14px; border:1px solid #ddd; border-radius:8px; font-size:16px; box-sizing:border-box;
    }
    input:focus { outline:none; border-color:#6c5ce7; }
    .cta-btn { 
      width:100%; padding:14px; background:#6c5ce7; color:white; border:none; border-radius:8px; font-size:16px; font-weight:600; cursor:pointer; 
    }
    .cta-btn:hover { background:#5a4fcf; }
    .extra-links { text-align:center; margin-top:20px; }
    .extra-links a { color:#6c5ce7; text-decoration:none; }
    .error { color:#e74c3c; text-align:center; margin-top:10px; }
    .success { color:#27ae60; text-align:center; margin-top:10px; font-weight:600; }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">MindSpace Kenya</div>
    <h2>Welcome Back</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="••••••••" />
      </div>

      <button type="submit" class="cta-btn">Log In</button>
    </form>

    <div class="extra-links">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p><a href="forgot-password.html">Forgot password?</a></p>
    </div>

    <p class="error" id="errorMsg"></p>
    <p class="success" id="successMsg"></p>
  </div>

  <script>
    // Simple demo login (replace this later with real backend)
    const validEmail = "test@mindspace.co.ke";
    const validPassword = "password123";

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const errorMsg = document.getElementById("errorMsg");
      const successMsg = document.getElementById("successMsg");
      errorMsg.textContent = "";
      successMsg.textContent = "";

      // Temporary dummy authentication
      if (email === validEmail && password === validPassword) {
        successMsg.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          // Change this to your actual dashboard page
          window.location.href = "dashboard.html";  
        }, 1500);
      } else {
        errorMsg.textContent = "Invalid email or password. Try test@mindspace.co.ke / password123";
      }
    });
  </script>
</body>
</html>
