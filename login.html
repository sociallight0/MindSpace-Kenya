<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to MindSpace Kenya</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-header">
      <div class="logo">MindSpace Kenya</div>
      <h1>Welcome back</h1>
      <p>Log in to continue your mental health journey.</p>
    </div>

    <div class="login-card">
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
          <small class="error" id="emailError"></small>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <small class="error" id="passwordError"></small>
        </div>

        <button type="submit" class="login-btn">
          <span class="btn-text">Log In</span>
          <span class="loading hidden">Loading...</span>
        </button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        <p><a href="#" onclick="forgotPassword(event)">Forgot password?</a></p>
      </div>
    </div>

    <div class="secure-note">
      <small>Your information is encrypted and private.</small>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
